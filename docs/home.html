<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum Editing</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header with glow and interactivity -->
  <header class="header">
    <h1><a href="index.html" class="website-title">Momentum Editing</a></h1>
  </header>
    <script>
        const videos = document.querySelectorAll('.video-slot video');

        videos.forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.setAttribute('controls', 'controls');
            });

            video.addEventListener('mouseleave', () => {
                video.removeAttribute('controls');
            });
        });
    </script>
  <div class="container">
    <div class="video-columns">
      <!-- First Column -->
      <div class="column">
        <div class="video-slot">
          <video class="video-player" controls tabindex="0">
            <source src="https://firebasestorage.googleapis.com/v0/b/vid-1-60067.firebasestorage.app/o/2249402-uhd_3840_2160_24fps.mp4?alt=media&token=5ead75ed-868c-48ed-bcb8-6ca808f24e0a" type="video/mp4">
            Video 1: Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-slot">
          <video class="video-player" controls tabindex="0">
            <source src="https://firebasestorage.googleapis.com/v0/b/vid-1-60067.firebasestorage.app/o/3192198-uhd_3840_2160_25fps.mp4?alt=media&token=baada0bf-8303-4fc9-96d8-a2f66403ef08" type="video/mp4">
            Video 2: Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <!-- Second Column -->
      <div class="column">
        <div class="video-slot">
          <video class="video-player" controls tabindex="0">
            <source src="https://firebasestorage.googleapis.com/v0/b/vid-1-60067.firebasestorage.app/o/3722209-hd_1920_1080_25fps.mp4?alt=media&token=cb774bc5-0fe0-4946-a3e5-0eca12207d71" type="video/mp4">
            Video 3: Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-slot">
          <video class="video-player" controls tabindex="0">
            <source src="https://firebasestorage.googleapis.com/v0/b/vid-1-60067.firebasestorage.app/o/854169-hd_1920_1080_25fps.mp4?alt=media&token=a1c6c84d-1963-4797-b28e-fc7a540b8830" type="video/mp4">
            Video 4: Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer at the very bottom -->
  <footer class="footer">
    <div>
      <p>&copy; 2025 Momentum Editing</p>
    </div>
  </footer>
</body>
</html>
